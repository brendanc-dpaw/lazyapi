version: 1.0
provider:
  name: openfaas
  gateway: https://openfaas.dbca.wa.gov.au
functions:
  meraki-clients:
    lang: python3-debian
    handler: ./meraki-clients
    image: dbcacontainers01.azurecr.io/meraki-clients:latest
    secrets:
      - meraki-api-key
    environment:
      read_timeout: 120
      write_timeout: 120
      write_debug: true

